<!DOCTYPE html>
<html>
<head>
    <title>Timmies in the middle!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> <!-- Google font -->
</head>
<body>
    <div class="fluid-container">
        <div class="text-center" id="searchBoxes">
            <input id="pointA" class="controls" type="text" placeholder="Enter the first location">
            <input id="pointB" class="controls" type="text" placeholder="Enter the second location">

            <button class="btn btn-primary" type="button" id="findButton">Find</button>
            <A HREF="javascript:history.go(0)"><button class="btn btn-danger" type="button">Clear</button></A>
        </div>
    </div>

    <div id="map"></div>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6mg6XSZ0ADgXv4rpioLHPOD10nPYeg9A&libraries=places&callback=initMap" async defer></script>

    <!-- Bootstrap below: -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
